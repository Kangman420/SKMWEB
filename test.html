<body>

  <h1>Code Output Example</h1>

  <!-- 코드 내용을 출력할 pre 태그 -->

    <code>
      // 예제 코드
      function helloWorld() {
        console.log("Hello, World!");
      }

      helloWorld();
    </code>
  </pre>
